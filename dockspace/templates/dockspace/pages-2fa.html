{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Two-Factor | Dockspace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css" id="app-style"/>
</head>
<body class="loading authentication-bg" data-layout-config='{"darkMode":false}'>
    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-4 col-lg-5">
                    <div class="card">
                        <div class="card-header pt-4 pb-4 text-center bg-primary">
                            <a href="{% url 'dockspace:account_login' %}">
                                <span><img src="{% static 'images/logo.png' %}" alt="" height="18"></span>
                            </a>
                        </div>
                        <div class="card-body p-4">
                            <div class="text-center w-75 m-auto">
                                <h4 class="text-dark-50 text-center pb-0 fw-bold">Two-Factor</h4>
                                <p class="text-muted mb-4">Enter the 6-digit code from your authenticator app.</p>
                            </div>
                            <form method="post" novalidate>
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label" for="otp_token">TOTP code</label>
                                    <input type="text" name="otp_token" id="otp_token" class="form-control" inputmode="numeric" autocomplete="one-time-code" placeholder="123456" required>
                                </div>
                                {% if error %}<div class="text-danger small mb-2">{{ error }}</div>{% endif %}
                                <div class="mb-3 mb-0 text-center">
                                    <button class="btn btn-primary" type="submit">Verify</button>
                                </div>
                            </form>
                            <div class="text-center mt-3">
                                <a class="text-muted" href="{% url 'dockspace:account_login' %}">Not you? Back to login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include "dockspace/components/footer.html" %}
    <script src="{% static 'js/vendor.min.js' %}"></script>
    <script src="{% static 'js/app.min.js' %}"></script>
</body>
</html>
